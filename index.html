<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <title>Portifólio</title>
</head>

<body>
    <div class="bg-sobre">
        <section class="wrapper">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </section>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="title-nav navbar-brand" href="#">Meu Portfólio</a>
                <!-- Botão de menu responsivo -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Início</a>
                        </li>
                        <li class="nav-item">
                            <a href="#sobre" class="nav-link">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a href="#projetos" class="nav-link">Projetos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contato" class="nav-link">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Sobre -->
        <section class="container py-5" id="sobre">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="title-basic">Um pouco sobre mim</h2>
                    <p class="sobre-mim">Olá, sou um Desenvolvedor em aprendizagem,<br> tenho experiência em <br>Java,
                        JavaScript, Python, Html, Css,<br>
                        Tenho 16 anos e estudo na ETEC. <br> Este é meu Portfólio</p>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <img src="assets/img/Luis.jpg" alt="Foto do Desenvolvedor" class="img-fluid rounded-circle">
                    <div class="nome" id="nomeSpan">
                        <span class="tag">&lt;/</span>
                        <span id="nome-texto"></span>
                        <span class="tag">&gt;</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Projetos -->
    <section class=" py-5" id="projetos">
        <div class="container">
            <h2 class="projetos-basic text-center">Meus Projetos</h2>
            <div class="row" id="projetos-lista">
                <!-- Adicione seus projetos aqui -->
            </div>
        </div>
    </section>

    <!-- Contato -->
    <section class="container py-5" id="contato">
        <h2 class="contato-title">Contato</h2>
        <form id="form-contato">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="assunto" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea id="mensagem" class="form-control" rows="3" required></textarea>
            </div>
            <div class="enviar"></div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
